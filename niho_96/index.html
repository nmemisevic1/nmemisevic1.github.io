<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="overflow-x: hidden;">
    <div id="particles-js">
        <div class="btext" id="unesenaSlikaDiv">
            <h1>Image style converter</h1>
            <p>Get your image fully converted using some style</p>
            <form>
                <div id="stilovi">

                    <div onclick="checkImage('stil1')">
                        <img class="img img-responsive" src="./assets/images/stil1.jpg" height="150" width="150">
                        <br>
                        <input type="radio" name="stil" value="stil1" id="stil1Radio" checked="true">
                    </div>


                    <div onclick="checkImage('stil2')">
                        <img class="img img-responsive" src="./assets/images/stil2.jpg" height="150" width="150">
                        <br>
                        <input type="radio" name="stil" value="stil2" id="stil2Radio">
                    </div>


                    <div onclick="checkImage('stil3')">
                        <img class="img img-responsive" src="./assets/images/stil3.jpg" height="150" width="150">
                        <br>
                        <input type="radio" name="stil" value="stil3" id="stil3Radio">
                    </div>
                </div>
                <div style="margin-top:5%;">
                    <img class="img-fluid" id="unesenaSlika" src="image1.jpg"
                        style="border:2px solid white;border-radius:2%;" height="300" width="300">
                    <br>
                    <label for="file-upload" class="custom-file-upload" style="margin-top: 1%;">
                        <i class="fa fa-cloud-upload"></i> Upload your picture
                    </label>
                    <input id="file-upload" type="file" id="uneseniFajl" />
                </div>
                <button type="button" class="btn btn-outline-light" style="margin-top:3%;margin-bottom: 5%;"
                    onclick="convertImage();">Convert</button>
            </form>
        </div>
        <div class="btext2" id="dobijenaSlikaDiv">
            <h1 id="convertText">Your image will appear here</h1>
            <img id="dobijenaSlika" class="img-fluid"
                style="border: 1px solid white; border-radius:1.5; margin-top:5%;" height="400"
                width="400">
            <br>
            <button class="btn btn-success" id="downloadButton" style="margin-top:2%;visibility: hidden;">Download</button>
        </div>
    </div>
    <div class="loader" style="visibility: hidden;" id="loader"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/common.js"></script>

    <script>
        particlesJS.load('particles-js', 'particles.json',
            function () {
                console.log('particles.json loaded...')
            })
    </script>
    <script>
        $(document).ready(function () {
            $('input[type="file"]').change(function (e) {
                var input = this;
                var url = $(this).val();
                var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
                if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#unesenaSlika').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
                else {
                    alert('You haven\'t selected picture. Please try again');
                }
                /*var fileName = e.target.files[0].name;
                document.getElementById("slika").
                    alert('The file "' + fileName + '" has been selected.');*/
            });
        });
        document.getElementById("dobijenaSlikaDiv").style.height = document.getElementById("unesenaSlikaDiv").style.height;
    </script>
</body>

</html>
